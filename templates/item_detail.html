{% extends "base.html" %}
{% block content %}
<div class="item-entry">
    <h2>{{ item.type }}</h2>
    <p>{{ item.brand }}</p>
    <p>Unit count: {{item.unit_Count}}</p>
    <p>Weight per unit: {{item.unit_weight}}</p>
</div>

<a href="{% url 'item_edit' item.pk %}">+ Edit item</a>
<p><a href="{% url 'item_delete' item.pk %}">+ Delete item</a></p>
{% endblock content %}
