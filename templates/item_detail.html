{% extends "base.html" %}
{% block content %}
<div class="item-entry">
    <h2>{{ item.type }}</h2>
    <p>Brand: {{ item.brand }}</p>
    <p>Location: {{ item.location }}, {{ item.location.city }}, {{item.location.state}}</p>
    <p>Unit count: {{item.unit_Count}}</p>
    <p>Weight per unit: {{item.unit_weight}}</p>
</div>
<p><a href="{% url 'item_edit' item.pk %}"> • Edit item</a></p>
<p><a href="{% url 'item_delete' item.pk %}"> • Delete item</a></p>

{% endblock content %}
